<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1>Cadastro</h1>
        <p>Complete suas informações</p>
        <br>
    </div>
    <Form>
        <fieldset>
            <div>
                <table>Nome</table>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <table>Sobrenome</table>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
            <div>
                <Table>Email</Table>
                <input type="email" name="email" id="email">
            </div>
        </fieldset>
        
        <div>
            <fieldset>
                <div>
                    <Table>Qual sua Cidade?</Table>
        
                    <label>
                        <input type="radio" nome="cidade" value="São Paulo">SP
                    </label>
        
                    <label>
                        <input type="radio" nome="cidade" value="Rio de Janeiro">RJ
                    </label>
        
                    <label>
                        <input type="radio" nome="cidade" value="Distrito Federal">DF
                    </label>
                </div>
                <div>
                    <table>Bairro</table>
                    <input type="text" name="bairro" id="bairro">
                </div>
                <div>
                    <table>Rua</table>
                    <input type="text" name="rua" id="rua">
                </div>
                <div>
                    <table>Numero</table>
                    <input type="text" name="numero" id="numero">
                </div>
                <div>
                    <table>CEP</table>
                    <input type="text" name="cep" id="cep">
                </div>
            </fieldset>
        </div>
    </Form>
    
</body>
</html>
